server:
  port: 8081

spring:
  profiles:
    active: dev
  application:
    name: bank-account-service
  data:
    mongodb:
      auto-index-creation: true
      uri: mongodb://localhost:27017/
      database: bank-account-service
  cloud:
    resilience4j:
      circuitbreaker:
        configs:
          default:
            failureRateThreshold: 50
            waitDurationInOpenState: 5s
            permittedNumberOfCallsInHalfOpenState: 3
            minimumNumberOfCalls: 5
            slidingWindowType: COUNT_BASED
            slidingWindowSize: 10
            eventConsumerBufferSize: 10
            registerHealthIndicator: true
        instances:
          account-service:
            baseConfig: default
      retry:
        configs:
          default:
            maxAttempts: 3
            waitDuration: 1s
        instances:
          account-service:
            baseConfig: default
      timelimiter:
        configs:
          default:
            timeoutDuration: 2s
            cancelRunningFuture: true
        instances:
          account-service:
            baseConfig: default

feign:
  client:
    config:
      transaction-service:
        url: http://localhost:8083
      customer-service:
        url: http://localhost:8082
      credit-service:
        url: http://localhost:8084

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

