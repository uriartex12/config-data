server:
  port: 8085

spring:
  profiles:
    active: dev
  cloud:
    gateway:
      routes:
        - id: account-service
          uri: http://localhost:8081
          predicates:
            - Path=/v1/accounts/**
        - id: transaction-service
          uri: http://localhost:8083
          predicates:
            - Path=/v1/transactions/**
        - id: credit-service
          uri: http://localhost:8084
          predicates:
            - Path=/v1/credits/**
        - id: customer-service
          uri: http://localhost:8082
          predicates:
            - Path=/v1/customers/**

logging:
  level:
    org.springframework:
      cloud.gateway: TRACE
      http.server.reactive: DEBUG
      web.reactive: DEBUG
    reactor:
      ipc.netty: DEBUG
      netty: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true
